<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>Mundo deportes login</title>
</head>

<body>
    <header>
        <!--Header container-->
        <div class="container">
            <!--User Login-->
            <a class="login-register" href="">
                <img src="../static/img/user.png" width="20px" height="20px">
                Entrar/Registrarse
            </a>
            <a class="logo" href="../index.html">
                <img src="../static/img/logo.jpg">
            </a> <!--Cart-->
            <a class="cart" href="">
                <img src="../static/img/cart.png" width="20px" height="20px">
                Carrito
            </a>
            <!--Nav Menu-->
            <nav class="nav-menu">
                <ul class="nav-menu-ul">
                    <li class="header-element">
                        <a href="../index.html">Inicio</a>
                    </li>
                    <li class="header-element">
                        <a href="products.html">Todos los Productos</a>
                    </li>

                    <li class="header-element">
                        <a href="about.html">Acerca de nosotros</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Body-->
    <section class="login-container">
        <form class="login-form" id="login-form" action="">
            <h1 class="login-title">Login</h1>
            <div class="login-data-container">
                <div>
                    <label for="uname">Nombre de usuario o correo electronico:</label>
                    <input class="form-control" type="text" placeholder="jhondoe@gmail.com" name="uname" id="uname"
                        required>
                </div>
                <div>
                    <label for="pass">Contraseña:</label>
                    <input class="form-control" type="password" placeholder="Contraseña" name="pass" id="pass" required>
                </div>
                <a href="register.html">¿No tienes una cuenta?</a>

                <div class="submit-container">
                    <input class="btn btn-primary" type="submit" value="INGRESAR" id="login-btn">
                </div>
                <label><input type="checkbox" checked="checked" name="remember"> Recordar contraseña</label>
                <div>
                    <a href="">¿Has olvidado tu contraseña?</a>
                </div>
        </form>

    </section>

    <footer>
        <div class="footer">
            <p>Esta pagina ha sido creada con propositos educativos y las imagenes fueron tomadas de diversas paginas
                por lo tanto creditos a sus respectivos autores</p>
        </div>
    </footer>
    <script src="../static/js/login.js"></script>
</body>

</html>
