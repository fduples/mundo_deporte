<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Mundo deportes producto</title>
</head>
<body>
    <header>
        <!--Header container-->
        <div class="container">
            <!--User Login-->
            <a class="login-register" href="login.html">
                <img src="../static/img/user.png" width="20px" height="20px">
                Entrar/Registrarse
            </a> 
            <a class="logo" href="../index.html">
                <img src="../static/img/logo.jpg">
            </a>
            <!--Cart-->
            <a class="cart" href="">
                <img src="../static/img/cart.png" width="20px" height="20px">
                Carrito
            </a>
            <!--Nav Menu-->
            <nav class="nav-menu">
                <ul class="nav-menu-ul">
                    <li class="header-element">
                        <a href="../index.html">Inicio</a>
                    </li>
                    <li class="header-element">
                        <a href="templates/products.html">Todos los Productos</a>
                    </li>

                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Body-->
    <section class="new-products">
        <div class="product-container-page">
            <div class="product-img" >
                <img id="productImg" src="" width="80%" alt="Producto">
            </div>
            <div class="product-title">
                <h2 id="productTitle"></h2>
            </div>
            <div class="product-price">
                <h2 id="productPrice"></h2>
            </div>
            <div class="product-description">
                <div>
                    <p><strong>CARACTERISTICAS DEL PRODUCTO:</strong></p>
                </div>
                <p id="productDescription"></p>
            </div>
            <div class="product-quantity">
                <p id="productStock"></p>
            </div>
            <div class="add-product">
                <button class="less" onclick="less()"><</button>
                <input type="number" id="productQuantity" value="1" min="1" max="50">
                <button class="more" onclick="more()">></button>
                <button onclick="addToCart()">AÃ±adir al carrito</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">

    <div id="disqus_thread" style="margin: 0 5% 0 5%;"></div>
